<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userAuthentication.css">
    <title>User Authentication</title>
</head>

<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>

        <!-- Login Form -->
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21">Login</h2>
            <form action="login.php" method="POST">
                <div class="input-box animation" style="--D:1; --S:22">
                    <input type="text" name="username" required>
                    <label for="">Username</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z" />
                    </svg>
                </div>
                <div class="input-box animation" style="--D:2; --S:23">
                    <input type="password" name="password" required>
                    <label for="">Password</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z" />
                    </svg>
                </div>
                <div class="input-box animation" style="--D:3; --S:24">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4; --S:25">
                    <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-box Register">
            <h2 class="animation" style="--li:17; --S:0;">Register</h2>
            <form action="register.php" method="POST">
                <div class="input-box animation" style="--li:18; --S:1;">
                    <input type="email" name="email" required>
                    <label for="">Email</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 13.2l8.4-5.4H3.6z" />
                    </svg>
                </div>
                <div class="input-box animation" style="--li:19; --S:2;">
                    <input type="text" name="username" required>
                    <label for="">Username</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h1v-1c0-3.859-3.141-7-7-7h-4c-3.86 0-7 3.141-7 7v1h17z" />
                    </svg>
                </div>
                <div class="input-box animation" style="--li:20; --S:3;">
                    <input type="password" name="password" required>
                    <label for="">Password</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z" />
                    </svg>
                </div>
                <div class="input-box animation" style="--li:21; --S:4;">
                    <input type="password" name="confirm_password" required>
                    <label for="">Confirm Password</label>
                </div>
                <div class="input-box animation" style="--li:22; --S:5;">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi-link animation" style="--li:22; --S:5;">
                    <p>Already have an account? <a href="#" id="signin-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="userAuthentication.js"></script>
</body>

</html>
